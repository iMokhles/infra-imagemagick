- name: Install infra-imagemagick-server
  hosts: infra-imagemagick-server

  tasks:
    - name: Add authorized_keys
      authorized_key: user=ubuntu key="{{ lookup('file', 'templates/christy-dsa.pub') }}"
      register: authorized_keys

    - name: Add US APT Mirrors
      action: template src=templates/sources.list dest=/etc/apt/sources.list
      register: apt_sources

    - name: Update APT
      apt: upgrade=dist cache_valid_time=3600 update_cache=yes dpkg_options='force-confold,force-confdef'
      when: apt_sources|changed

    - name: Install Packages
      apt: pkg={{ item }} state=present
      with_items:
        - apache2
        - apg
        - build-essential
        - curl
        - git-core
        - htop
        - iotop
        - libpcre3
        - logtail
        - mlocate
        - mtr
        - mysql-client
        - phpbb3
        - psmisc
        - telnet
        - vim
        - wget

    - name: Set bashrc
      action: template src=templates/bashrc dest=/home/ubuntu/.bashrc
      register: bashrc
